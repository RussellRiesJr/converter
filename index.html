<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Converter!!!</title>
  <link rel="stylesheet" href="">
</head>
<body>
<!-- Have one input field where someone can enter a temp -->
  <form  name="temp_convert" action="" accept-charset="utf-8">
    <fieldset>
      <legend>Temperature Converter</legend>
        <div>
          <label>Input temperature you would like converted: </label>
          <input type="text" name="temp" id="input" placeholder="Temperature">
        </div>

<!-- Create a radio button group where C or F can be selected -->
        <div>
          <label>Convert to? (Check one)</label><br>
          <input type="radio" name="temperature" id="cel" checked>Celsius
          <input type="radio" name="temperature" id="fah">Fahrenheit<br>
        </div>


        <div id="answer">

        </div>

<!-- Create button that when clicked displays the converted temp -->
        <div>
          <button type="submit" id="go">Go!</button>
        </div>
<!-- Create button that when clicked clears any text in the input field -->
        <div>
          <button type="reset" id="clear">Clear</button>
        </div>

    </fieldset>
  </form>
  <script src="converter.js"></script>
</body>
</html>
